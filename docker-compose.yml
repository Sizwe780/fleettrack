version: "3.8"

services:
  nqre:
    build:
      context: .
      dockerfile: infra/docker/nqre/Dockerfile
    image: fleettrack/nqre:canary
    container_name: fq_nqre_canary
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - PROVENANCE_PATH=/data/provenance.log
    volumes:
      - provenance_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/nqre/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:stable-alpine
    container_name: fq_nginx
    restart: unless-stopped
    depends_on:
      nqre:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - fqnet

volumes:
  provenance_data:
    driver: local

networks:
  fqnet:
    driver: bridge